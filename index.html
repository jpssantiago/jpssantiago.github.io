<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Position Size Calculator</title>
</head>
<body>
    <div class="container">
        <form id="form" onsubmit="calculateSize()" class="form">
            <div class="alert alert-primary" role="alert" id="alert">
                Margem: U$ --/--
                <br>Perda máxima: U$ --/--
                <br>Alavancagem: --/--x
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="balanceInput" placeholder="0,00" required>
                <label for="balanceInput">Saldo (U$)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="marginInput" placeholder="0,00" required>
                <label for="marginInput">Margem (%)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="maxLossInput" placeholder="0,00" required>
                <label for="maxLossInput">Risco máximo (%)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="stopLossInput" placeholder="0,00" required>
                <label for="stopLossInput">Stop Loss (%)</label>
            </div>

            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
